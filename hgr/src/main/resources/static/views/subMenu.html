<div class="container">
    <div class="form-horizontal" style="padding-top:20px;padding-left:20px;">
        <div class="form-group">
            <div class="row" ng-repeat="subMenu in subMenus">
                <div class="btn btn-link btn-lg"  ng-click="redirect(subMenu.url)">
                    <span class="{{subMenu.icon}}" aria-hidden="true"></span>
                    {{subMenu.name}}
                </div>
            </div>
        </div>
    </div>
</div>
