<div class="row">
    <div class="col-md-12" style="color:#1b809e">
        <center>
            <h3>Vendas</h3>
        </center>
    </div>
</div>
<div class="container">
    <div class="row" style="padding-bottom:10px">
        <form class="form-horizontal" >
            <div class="form-group" ng-class="{'has-error':hasErrorInput, 'has-feedback':hasErrorInput}">
                <div class="col-md-5" >
                    <div class="input-group">
                        <span class="input-group-addon hbrInputsBlue"><span ng-show="!!objectFind.customerDocument"><b>CPF/CNPJ do Cliente</b></span></span>
                        <input type="text" cpf-cnpj-format class="form-control hbrBorderRadiusRight" maxlength="18" ng-model="objectFind.customerDocument" placeholder="CPF/CNPJ do Cliente" >
                        <span class="glyphicon glyphicon-warning-sign form-control-feedback" ng-show="hasErrorInput"></span>
                    </div>
                </div>
                <div class="col-md-7" >
                    <div class="input-group">
                        <span class="input-group-addon hbrInputsBlue"><span ng-show="!!objectFind.fantasyNameCustomer"><b>Cliente</b></span></span>
                        <input type="text" hbr-uppercase class="form-control hbrBorderRadiusRight" ng-model="objectFind.fantasyNameCustomer" placeholder="Nome Fantasia do Cliente" >
                        <span class="glyphicon glyphicon-warning-sign form-control-feedback" ng-show="hasErrorInput"></span>
                    </div>
                </div>
            </div>

            <div class="form-group" ng-class="{'has-error':hasErrorInput, 'has-feedback':hasErrorInput}">
                <div class="col-md-5" >
                    <div class="input-group">
                        <span class="input-group-addon hbrInputsBlue"><span ng-show="!!objectFind.providerDocument"><b>CPF/CNPJ do Fornecedor</b></span></span>
                        <input type="text" cpf-cnpj-format class="form-control hbrBorderRadiusRight" maxlength="18" ng-model="objectFind.providerDocument" placeholder="CPF/CNPJ do Fornecedor" >
                        <span class="glyphicon glyphicon-warning-sign form-control-feedback" ng-show="hasErrorInput"></span>
                    </div>
                </div>
                <div class="col-md-7" >
                    <div class="input-group">
                        <span class="input-group-addon hbrInputsBlue"><span ng-show="!!objectFind.fantasyNameProvider"><b>Fornecedor</b></span></span>
                        <input type="text" hbr-uppercase class="form-control hbrBorderRadiusRight" ng-model="objectFind.fantasyNameProvider" placeholder="Nome Fantasia do Fornecedor" >
                        <span class="glyphicon glyphicon-warning-sign form-control-feedback" ng-show="hasErrorInput"></span>
                    </div>
                </div>
            </div>
        </form>
    </div>

    <div class="table-responsive">
        <table class="table table-striped table-bordered table-hover" ng-table="tableParams" class="table" show-filter="true">
            <tr ng-repeat="sl in $data">
                <td class="text-center hbrAjustarTextoVertical" title="'EXPANDIR'">
                    <button class="btn btn-info" ng-click="editSales(sl)">
                        <span class="glyphicon glyphicon-search"></span>
                    </button>
                </td>

                <td class="text-center hbrAjustarTextoVertical" title="'CLIENTE'" filter="{ customer: 'text'}" sortable="'customer'">
                    {{sl.customer}}
                </td>

                <td class="text-center hbrAjustarTextoVertical" title="'FORNECEDOR'" filter="{ provider: 'text'}" sortable="'provider'">
                    {{sl.provider}}
                </td>

                <td class="text-center hbrAjustarTextoVertical" title="'VALOR'" filter="{ priceTotal: 'text'}" sortable="'priceTotal'">
                    {{sl.priceTotal | hbrMoneyFilter}}
                </td>

                <td class="text-center hbrAjustarTextoVertical" title="'CRIADO EM'" filter="{ createdAt: 'text'}" sortable="'createdAt'">
                    {{sl.createdAt}}
                </td>

                <td class="text-center hbrAjustarTextoVertical" title="'CRIADO POR'" filter="{ createdBy: 'text'}" sortable="'createdBy'">
                    {{sl.createdBy}}
                </td>

            </tr>
        </table>
    </div>
</div>
