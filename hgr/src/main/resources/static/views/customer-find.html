<div class="row">
    <center><h3>Clientes</h3></center>
</div>
<div class="row" style="padding-bottom:10px">
    <form ng-class="{'form-horizontal':hasErrorInput}" >
        <div class="form-group" ng-class="{'has-error':hasErrorInput, 'has-feedback':hasErrorInput}">
            <div class="col-md-6" >
                <input type="text" class="form-control" ng-model="objectFind.fantasyName" placeholder="Nome Fantasia" >
                <span class="glyphicon glyphicon-warning-sign form-control-feedback" ng-show="hasErrorInput"></span>
            </div>
            <div class="col-md-4" >
                <input type="text" class="form-control" ng-model="objectFind.document" placeholder="NÃºmero do Documento" >
                <span class="glyphicon glyphicon-warning-sign form-control-feedback" ng-show="hasErrorInput"></span>
            </div>
        </div>
    </form>
</div>
<div class="table-responsive">
    <table class="table table-striped table-bordered table-hover">
        <thead class="hbrBlueDegrade">
            <tr>
                <th class="text-center" style="width: 5%">Expandir</th>
                <th class="text-center" style="width: 55%">Nome Fantasia</th>
                <th class="text-center" style="width: 15%">Documento</th>
                <th class="text-center" style="width: 10%">Estado</th>
                <th class="text-center" style="width: 15%">CEP</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="customer in customers">
                <td class="text-center ajustarTextoVertical"><button class="btn btn-info"><span class="glyphicon glyphicon-search"></span></button></td>
                <td class="text-center ajustarTextoVertical">{{customer.fantasyName}}</td>
                <td class="text-center ajustarTextoVertical">{{customer.documentNumber}}</td>
                <td class="text-center ajustarTextoVertical">{{customer.address.state}}</td>
                <td class="text-center ajustarTextoVertical">{{customer.address.cep}}</td>
            </tr>
        </tbody>
    </table>
</div>
