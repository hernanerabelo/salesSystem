<div class="row">
    <center><h3>Clientes</h3></center>
</div>
<div class="row" style="padding-bottom:10px">
    <form ng-class="{'form-horizontal':hasErrorInput}" >
        <div class="form-group" ng-class="{'has-error':hasErrorInput, 'has-feedback':hasErrorInput}">
            <div class="col-md-6" >
                <div class="input-group">
                    <span class="input-group-addon hbrInputsBlue"><span ng-show="!!objectFind.fantasyName"><b>Nome Fantasia</b></span></span>
                    <input type="text" hbr-uppercase class="form-control hbrBorderRadiusRight" maxlength="200" ng-model="objectFind.fantasyName" placeholder="Nome Fantasia" >
                    <span class="glyphicon glyphicon-warning-sign form-control-feedback" ng-show="hasErrorInput"></span>
                </div>
            </div>
            <div class="col-md-6" >
                <div class="input-group">
                    <span class="input-group-addon hbrInputsBlue"><span ng-show="!!objectFind.legalName"><b>Nome Legal / Razão Social</b></span></span>
                    <input type="text" hbr-uppercase class="form-control hbrBorderRadiusRight" maxlength="200" ng-model="objectFind.legalName" placeholder="Nome Legal / Razão Social" >
                    <span class="glyphicon glyphicon-warning-sign form-control-feedback" ng-show="hasErrorInput"></span>
                </div>
            </div>
            <div class="col-md-4" >
                <div class="input-group">
                    <span class="input-group-addon hbrInputsBlue"><span ng-show="!!objectFind.document"><b>CPF/CNPJ</b></span></span>
                    <input type="text" cpf-cnpj-format class="form-control hbrBorderRadiusRight" ng-model="objectFind.document" maxlength="18" placeholder="CPF/CNPJ" >
                    <span class="glyphicon glyphicon-warning-sign form-control-feedback" ng-show="hasErrorInput"></span>
                </div>
            </div>
        </div>
    </form>
</div>

<div class="table-responsive">
    <table class="table table-striped table-bordered table-hover" ng-table="tableParams" class="table" show-filter="true">
        <tr ng-repeat="customer in $data">
            <td class="text-center hbrAjustarTextoVertical" title="'EXPANDIR'">
                <button class="btn btn-info" ng-click="editCustomer(customer)">
                    <span class="glyphicon glyphicon-search"></span>
                </button>
            </td>

            <td class="text-center hbrAjustarTextoVertical" title="'NOME FANTASIA'" filter="{ fantasyName: 'text'}" sortable="'fantasyName'">
                {{customer.fantasyName}}
            </td>

            <td class="text-center hbrAjustarTextoVertical" title="'NOME LEGAL / RAZÃO SOCIAL'" filter="{ legalName: 'text'}" sortable="'legalName'">
                {{customer.legalName}}
            </td>


            <td class="text-center hbrAjustarTextoVertical" title="'CPF/CNPJ'" filter="{ documentNumber: 'text'}" sortable="'documentNumber'">
                {{customer.documentNumber | hbrCpfCnpjFilter}}
            </td>

            <td class="text-center hbrAjustarTextoVertical" title="'ESTADO'" >
                {{customer.address.state}}
            </td>

            <td class="text-center hbrAjustarTextoVertical" title="'CEP'" >
                {{customer.address.cep | hbrCEPFilter}}
            </td>
        </tr>
    </table>
</div>
